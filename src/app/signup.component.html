<div class="form_container">
    <div class="side_gradient"></div>
    <div class="form">
        <h1>Sign up</h1>
        <h2>All * fields must be filled in</h2>
        <div class="form_text">
            <input type="text" [(ngModel)]="temp_user.login" id="login" autocomplete="off" (keypress)="onKeyPress($event)">
            <label for="login" class="form_text_label">Login *</label>
        </div>
        <div class="form_text">
            <input type="text" [(ngModel)]="temp_user.name" id="username" autocomplete="off" (keypress)="onKeyPress($event)">
            <label for="username" class="form_text_label">Username *</label>
        </div>
        <div class="form_text">
            <input type="text" [(ngModel)]="temp_user.email" id="email" autocomplete="off" (keypress)="onKeyPress($event)">
            <label for="email" class="form_text_label">Email</label>
        </div>
        <div class="form_text">
            <input type="text" [(ngModel)]="temp_user.phone" id="phone" autocomplete="off" (keypress)="onKeyPress($event)">
            <label for="phone" class="form_text_label">Phone</label>
        </div>
        <div class="form_text">
            <input type="password" [(ngModel)]="temp_user.password" id="password" autocomplete="off" (keypress)="onKeyPress($event)">
            <label for="password" class="form_text_label">Password *</label>
        </div>
        <div class="form_text">
            <input type="password" [(ngModel)]="passwordConfiramtion" id="conf_password" autocomplete="off" (keypress)="onKeyPress($event)">
            <label for="conf_password" class="form_text_label">Repeat your password *</label>
        </div>
        @for (err of alert; track $index) {
            <p class="alert">{{err}}</p>
        }
        <button (click)="signContinuation()" (keypress)="onKeyPress($event)">Sign in</button>
    </div>
</div>
