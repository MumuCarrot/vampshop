<div class="dimmer" *ngIf="sign.visible" (click)="sign.closeSignPopup()">
    <div class="form_popup" (click)="onPopupClick($event)">
        <div class="cross_display_helper">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 212.982 212.982" xml:space="preserve" fill="white" (click)="sign.closeSignPopup()" class="cross">
                <path style="fill-rule:evenodd;clip-rule:evenodd;" d="M131.804,106.491l75.936-75.936c6.99-6.99,6.99-18.323,0-25.312   c-6.99-6.99-18.322-6.99-25.312,0l-75.937,75.937L30.554,5.242c-6.99-6.99-18.322-6.99-25.312,0c-6.989,6.99-6.989,18.323,0,25.312   l75.937,75.936L5.242,182.427c-6.989,6.99-6.989,18.323,0,25.312c6.99,6.99,18.322,6.99,25.312,0l75.937-75.937l75.937,75.937   c6.989,6.99,18.322,6.99,25.312,0c6.99-6.99,6.99-18.322,0-25.312L131.804,106.491z"/>
            </svg>
        </div>
        <h1 class="sign_text">Sign In/Sign Up</h1>
        <div class="form_container">
            <input 
                class="item"
                type="text" 
                id="vamp_login" 
                autocomplete="off"
                placeholder="Email address or phone number"
                [(ngModel)]="login">
            <button class="item" (click)="signContinuation()">Continue</button>
        </div>
    </div>
</div>
