<div class="form_container">
    <div class="side_gradient"></div>
    <div class="form">
        <h1>Sign in</h1>
        <input type="text" [(ngModel)]="userData" placeholder="Enter email, login or phone number" autocomplete="off" (keypress)="onKeyPress($event)">
        <input type="password" [(ngModel)]="password" placeholder="Password" (keypress)="onKeyPress($event)">
        <p class="alert">{{alert}}</p>
        <button (click)="signContinuation()">Sign in</button>
    </div>
</div>
