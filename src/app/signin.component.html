<div class="form_container">
    <div class="side_gradient"></div>
    <div class="form">
        <h1>Sign in</h1>
        <div class="form_text">
            <input type="text" [(ngModel)]="userData" id="userData" autocomplete="off" (keypress)="onKeyPress($event)">
            <label for="userData" class="form_text_label">Enter email, login or phone number</label>
        </div>
        <div class="form_text">
            <input type="password" [(ngModel)]="password" id="password" (keypress)="onKeyPress($event)">
            <label for="password" class="form_text_label">Password</label>
        </div>
        <p class="alert">{{alert}}</p>
        <button (click)="signContinuation()">Sign in</button>
    </div>
</div>
